<!DOCTYPE HTML>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="my.css">
    <meta charset="utf-8">
    <style>
        .view,
        .edit {
            height: 150px;
            width: 400px;
            font-family: sans-serif;
            font-size: 14px;
            display: block;
        }

        .view {
            padding: 2px;
            border: 1px solid black;
        }

        .edit {
            border: 3px solid blue;
            padding: 0px;
        }

        .edit:focus {
            outline: none;
        }
    </style>
</head>

<body>

    <ul>
        <li>Кликните на div ниже, чтобы отредактировать текст.</li>
        <li>Нажатие на Enter или потеря фокуса с ввода сохранят содержимое.</li>
    </ul>

    <div id="view" class="view">Текст</div>

    <script>
        let area = null;
        let div = document.querySelector('#view');

        div.addEventListener("click", () => {
            editStart()
        })

        function editStart() {
            area = document.createElement('textarea');
            area.className = 'edit';
            area.value = view.innerHTML;

            area.addEventListener("keydown",  (event) => {
                if (event.key == 'Enter') {
                    area.blur();
                }
            })

            area.addEventListener("blur", () => {
                editEnd()
            })

            div.replaceWith(area);
            area.focus();
        }

        function editEnd() {
            div.innerHTML = area.value;
            area.replaceWith(div);
        }
    </script>

</body>

</html>
